<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vertex Window Services | Window Cleaning in Grand Junction, CO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta
    name="description"
    content="Vertex Window Services provides professional residential and commercial window cleaning in the Grand Junction, CO area."
  />
  <style>
    :root {
      --primary: #1e88e5; /* main blue */
      --primary-dark: #0d47a1;
      --accent: #ffb300;  /* golden accent */
      --bg: #f3f5f9;
      --text: #1f2933;
      --muted: #6b7280;
      --radius-lg: 18px;
      --shadow-soft: 0 16px 40px rgba(15, 23, 42, 0.12);
      --max-width: 1120px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }

    img {
      max-width: 100%;
      display: block;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    /* NAV + HERO */

    header {
      background: linear-gradient(
          135deg,
          rgba(13, 71, 161, 0.96),
          rgba(21, 101, 192, 0.96)
        ),
        url("https://images.pexels.com/photos/3768910/pexels-photo-3768910.jpeg")
          center/cover no-repeat;
      color: #fff;
    }

    .topbar {
      background: rgba(0, 0, 0, 0.18);
      font-size: 0.86rem;
    }

    .topbar-inner {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 0.4rem 1.25rem;
      display: flex;
      justify-content: space-between;
      gap: 0.75rem;
      align-items: center;
    }

    .topbar strong {
      font-weight: 600;
    }

    .topbar a {
      text-decoration: underline;
      text-underline-offset: 2px;
    }

    .nav {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 1rem 1.25rem 0.75rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.6rem;
    }

    .logo-icon {
      width: 36px;
      height: 36px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.12);
      border: 1px solid rgba(255, 255, 255, 0.65);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      letter-spacing: 0.08em;
      font-size: 0.9rem;
    }

    .logo-text-main {
      font-weight: 700;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      font-size: 0.95rem;
    }

    .logo-text-sub {
      font-size: 0.74rem;
      opacity: 0.9;
    }

    .nav-links {
      display: flex;
      gap: 1.25rem;
      font-size: 0.9rem;
    }

    .nav-links a {
      opacity: 0.9;
    }

    .nav-links a:hover {
      opacity: 1;
      text-decoration: underline;
      text-underline-offset: 3px;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.65rem 1.4rem;
      border-radius: 999px;
      border: none;
      font-size: 0.92rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease,
        background-color 0.15s ease, color 0.15s ease;
      white-space: nowrap;
    }

    .btn-primary {
      background: var(--accent);
      color: #111827;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 16px 40px rgba(0, 0, 0, 0.4);
      background: #ffc633;
    }

    .btn-outline {
      background: transparent;
      border: 1px solid rgba(255, 255, 255, 0.7);
      color: #fff;
    }

    .btn-outline:hover {
      background: rgba(15, 23, 42, 0.3);
    }

    .hero {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 2.4rem 1.25rem 3.2rem;
      display: grid;
      grid-template-columns: minmax(0, 1.25fr) minmax(0, 1fr);
      gap: 2.2rem;
      align-items: center;
    }

    .hero-kicker {
      font-size: 0.8rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      opacity: 0.9;
    }

    .hero h1 {
      font-size: clamp(2.1rem, 3.4vw, 3rem);
      margin-top: 0.75rem;
      margin-bottom: 0.5rem;
      line-height: 1.1;
    }

    .hero h1 span {
      color: #bbdefb;
    }

    .hero-sub {
      font-size: 0.98rem;
      max-width: 30rem;
      opacity: 0.95;
      margin-bottom: 1.4rem;
    }

    .hero-service-area {
      font-size: 0.9rem;
      margin-bottom: 1.1rem;
    }

    .hero-service-area strong {
      font-weight: 600;
    }

    .hero-cta {
      display: flex;
      flex-wrap: wrap;
      gap: 0.9rem;
      align-items: center;
      margin-bottom: 1rem;
    }

    .hero-note {
      font-size: 0.9rem;
      opacity: 0.9;
      max-width: 28rem;
    }

    .hero-right {
      background: rgba(3, 20, 46, 0.55);
      padding: 1.2rem 1.3rem 1.3rem;
      border-radius: 20px;
      box-shadow: 0 18px 45px rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(18px);
    }

    .hero-right h3 {
      font-size: 1.05rem;
      margin-bottom: 0.35rem;
    }

    .hero-right p {
      font-size: 0.86rem;
      opacity: 0.9;
      margin-bottom: 0.9rem;
    }

    .hero-mini-grid {
      display: grid;
      grid-template-columns: 1.1fr 1.1fr;
      gap: 0.7rem;
      font-size: 0.8rem;
    }

    .hero-mini {
      background: rgba(10, 25, 47, 0.85);
      border-radius: 14px;
      padding: 0.65rem 0.8rem;
    }

    .hero-mini b {
      font-size: 0.95rem;
    }

    .hero-mini-title {
      font-size: 0.72rem;
      text-transform: uppercase;
      letter-spacing: 0.14em;
      opacity: 0.9;
      margin-bottom: 0.15rem;
    }

    /* MAIN LAYOUT */

    main {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 2.8rem 1.25rem 3.5rem;
    }

    section {
      margin-bottom: 3rem;
    }

    .section-header {
      margin-bottom: 1.7rem;
    }

    .section-kicker {
      font-size: 0.78rem;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      color: var(--muted);
      margin-bottom: 0.3rem;
    }

    .section-header h2 {
      font-size: 1.6rem;
      margin-bottom: 0.3rem;
    }

    .section-header p {
      font-size: 0.9rem;
      color: var(--muted);
      max-width: 34rem;
    }

    /* SERVICES */

    .cards {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 1.3rem;
    }

    .card {
      background: #fff;
      border-radius: var(--radius-lg);
      padding: 1.3rem 1.3rem 1.4rem;
      box-shadow: 0 10px 28px rgba(15, 23, 42, 0.08);
      border: 1px solid rgba(15, 23, 42, 0.06);
    }

    .card-badge {
      font-size: 0.72rem;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: var(--primary-dark);
      background: rgba(30, 136, 229, 0.08);
      padding: 0.14rem 0.6rem;
      border-radius: 999px;
      display: inline-block;
      margin-bottom: 0.45rem;
    }

    .card h3 {
      font-size: 1.05rem;
      margin-bottom: 0.3rem;
    }

    .card p {
      font-size: 0.88rem;
      color: var(--muted);
      margin-bottom: 0.7rem;
    }

    .card small {
      font-size: 0.8rem;
      color: var(--muted);
    }

    /* WHY CHOOSE US */

    .three-cols {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 1.2rem;
    }

    .feature {
      background: #fff;
      border-radius: 16px;
      padding: 1.15rem 1.2rem;
      box-shadow: 0 8px 22px rgba(15, 23, 42, 0.07);
      border: 1px solid rgba(15, 23, 42, 0.05);
      font-size: 0.9rem;
    }

    .feature h3 {
      font-size: 1rem;
      margin-bottom: 0.3rem;
    }

    .feature p {
      font-size: 0.87rem;
      color: var(--muted);
    }

    /* REVIEWS */

    .reviews {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 1.1rem;
    }

    .review {
      background: #fff;
      border-radius: 16px;
      padding: 1.1rem 1.2rem;
      box-shadow: 0 10px 26px rgba(15, 23, 42, 0.08);
      border: 1px solid rgba(15, 23, 42, 0.06);
      font-size: 0.88rem;
