<form action="https://formspree.io/f/xqarlvqv" method="POST">
  <input type="hidden" name="_subject" value="New quote request from Vertex Window Services" />
  <input type="hidden" name="_template" value="table" />

  <div class="form-grid">
    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" name="name" type="text" placeholder="Jane Doe" required />
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" name="email" type="email" placeholder="you@example.com" required />
    </div>
  </div>

  <div class="form-grid">
    <div class="form-group">
      <label for="address">Service address</label>
      <input id="address" name="address" type="text" placeholder="Street, city, ZIP" />
    </div>
    <div class="form-group">
      <label for="city">City</label>
      <input id="city" name="city" type="text" placeholder="Grand Junction, Fruita, etc." />
    </div>
  </div>

  <div class="form-group">
    <label for="serviceType">Type of service</label>
    <select id="serviceType" name="serviceType">
      <option value="">Select an option</option>
      <option>Residential window cleaning</option>
      <option>Commercial / storefront</option>
      <option>Interior &amp; exterior</option>
      <option>Screen &amp; track cleaning</option>
      <option>Other / not sure</option>
    </select>
  </div>

  <div class="form-group">
    <label for="details">Tell us about your windows</label>
    <textarea
      id="details"
      name="details"
      placeholder="Number of stories, approximate number of windows, preferred days/timesâ€¦"
    ></textarea>
  </div>

  <button type="submit" class="btn btn-primary">Submit my request</button>

  <div class="form-note">
    Requests are sent to <strong>vertexws.gj@gmail.com</strong>. We reply
    as soon as we can, usually within one business day.
  </div>
</form>
